
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev & Social Media | Estratégia e Código</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --paper-beige: #F5F5DC;
        --soft-turquoise: #5EEAD4;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--paper-beige);
        color: #1a1a1a;
        overflow-x: hidden;
      }
      h1, h2, h3, .serif {
        font-family: 'Playfair Display', serif;
      }
      code, .mono {
        font-family: 'Fira Code', monospace;
      }
      /* Paper Texture Overlay */
      .bg-texture {
        background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        background-repeat: repeat;
      }
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0.03;
        z-index: 9999;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .collage-item {
        transition: transform 0.3s ease-out;
      }
      .collage-item:hover {
        transform: scale(1.02) rotate(0deg) !important;
        z-index: 10;
      }
      .custom-shadow {
        box-shadow: 5px 5px 0px 0px rgba(0,0,0,0.1);
      }
      .scribble-underline {
        background-image: url("data:image/svg+xml,%3Csvg width='200' height='20' viewBox='0 0 200 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 15 Q 50 5 100 15 Q 150 25 200 15' stroke='%235EEAD4' stroke-width='4' fill='none'/%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position: bottom;
        background-size: 100% 12px;
        padding-bottom: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="noise-overlay"></div>
  </body>
</html>
